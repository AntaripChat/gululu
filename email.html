<!DOCTYPE html>

<html>

<head>

  
<meta charset="utf-8">

  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Email Template</title>

</head>
<body style="background-color: black;">
  <div style="width: 100%; max-width: 600px; margin: 0 auto;margin-top: 50px;">

    <header style="padding: 20px 0; background-color: #eee;">
      <img src="https://w7.pngwing.com/pngs/321/722/png-transparent-lion-vector-logo-thumbnail.png" alt="Logo" style="width: 60px; height: auto;align-items: center;">
      <h1 style="margin-top: 0; text-align: center;">This is the subject of your email</h1>
    </header>

    <main style="padding: 20px 0;">
      <p style="font-size: 16px; line-height: 24px; color: #eee;text-align: center;">This is the body of your email.</p>

      </main>

    <footer style="padding: 20px 0; background-color: #eee;">
      <p style="font-size: 14px;text-align: center;">Copyright &copy; 2023 Example Company</p>
      <p style="font-size: 14px; margin-top: 1px;text-align: center;">Subscribe to our newsletter: <a href="https://example.com/subscribe">example.com/subscribe</a></p>
    </footer>

  </div>
</body>
</html>
